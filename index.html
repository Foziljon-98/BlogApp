<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp</title>
    <link rel="stylesheet" href="css/style.css">    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</head>
<body>  
    <div class="header">
        <div class="header-content">
            <!-- <h1>Blog App</h1> -->
        </div>
    </div>


    <div class="row">
        <div class="left cardContainer">
            <p>Loading...</p>           
        </div>

        <div class="right">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add new blog</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control inputAuthor" placeholder="Your name">
                        <input type="text" class="form-control inputTitle" placeholder="Your title">
                        <input type="text" class="form-control inputImg" placeholder="Your image URL">
                        <textarea class="inputBody" cols="19" rows="6"></textarea>
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="containerPagination">
        <ul class="pagination">
          <button class="icon prevBtn">
            Prev pagae
          </button>
          <li ><a class="page" href="">1</a></li>
          
          <button class="icon nextBtn">
            Next page
          </button>
        </ul>
    </div>

    <footer>
        <div class="footer_center">
            <p>&copy; Copyright 2020 -2021 Privaty polici!</p>
        </div>
    </footer>


    <script  src="js/script.js" defer></script>
</body>
</html>
